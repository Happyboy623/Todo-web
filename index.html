<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My TODO web app</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>

<body>

    <div class="container">
        <div class="jumbotron">
            <h1 class="row">TODO LIST WEB-APP</h1>
        </div>
        <br /><br />
        <div class="row">
            <form class="form-inline col-sm-2">
                <div class="input-group">
                    <span class="input-group-addon">
                        <i class="glyphicon glyphicon-pencil"></i>
                    </span>
                    <input type="text" class="form-control" placeholder="The Todo-Item" id="box" style="width: 76vw; text-align: center; height: 7vw; font-size: x-large;" />
                </div>
                <br /> <br />
                <div class="form-group">
                    <input type="button" class="btn btn-primary form-control" value="Add" style="width: 15vw;" onclick="add_item()" />
                </div>
            </form>
        </div>
        <div class="row">
            <ul id="list_item"></ul>
        </div>
    </div>

    <script type="text/javascript" src="script.js"></script>
</body>

</html>
